<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 3px solid orangered;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamanho padrão de um iframe: 300x150 -->

    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com/" frameborder="0">
            <a href="https://cursoemvideo.com/" target="_blank" width="500" height="500"
            scrolling="yes"
            >CursoemVideo</a>
        </iframe>    
    para aprender a programar.</p>

    <p>O repositório do
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/" target="_blank">Gustavo Guanabara</a>
        </iframe>

        também é bem legal!</p>
</body>
</html>
